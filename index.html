<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Oficial Habib's</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

  <link type="image/png" href="./assets/img/favicon.webp" rel="shortcut icon">
  <link type="image/x-icon" href="./assets/img/favicon.webp" rel="shortcut icon">
    <link rel="stylesheet" href="./assets/css/style.css" />
    
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-red py-3 px-5">
          <a class="navbar-brand text-white text-bold" href="#">
            <img src="./assets/img/habibs-logo.png" width="125px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white fw-bold"
                  aria-current="page"
                  href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Cardapio</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Lanches</a></li>
                  <li><a class="dropdown-item" href="#">Almoço</a></li>
                  <li><a class="dropdown-item" href="#">Sobremesas</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Buscar"
              />
              <button class="btn btn-red-dark" type="submit">Buscar</button>
            </form>
          </div>
      </nav>
    </header>
    <main>
      <section id="carousel">
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./assets/img/carousel-1.webp"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/carousel-2.webp"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/carousel-2.webp"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./assets/img/carousel-3.jpg"
                class="d-block w-100"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </section>
      <section id="categoria">
          <div class="card-group">
            <div class="card card-category card-category-1">
              <img src="./assets/img/categorias/discount.png" class="card-img card-category" alt="Descontos"/>
              <div class="card-body">
                <h5 class="card-title text-center">Promoções</h5>
              </div>
            </div>
            <div class="card card-category card-category-2">
              <img src="./assets/img/categorias/sfiha.png" class="card-img card-category" alt="Bib'sfiha"/>
              <div class="card-body">
                <h5 class="card-title text-center">Bib'sfihas</h5>
              </div>
            </div>
            <div class="card card-category card-category-3">
              <img src="./assets/img/categorias/pizza.png" class="card-img card-category" alt="Pizza"/>
              <div class="card-body">
                <h5 class="card-title text-center">Pizzas</h5>
              </div>
            </div>
            <div class="card card-category card-category-4">
              <img src="./assets/img/categorias/dish.png" class="card-img card-category" alt="Pratos"/>
              <div class="card-body">
                <h5 class="card-title text-center">Pratos</h5>
              </div>
            </div>
            <div class="card card-category card-category-5">
              <img src="./assets/img/categorias/sandwich.png" class="card-img card-category" alt="Lanches"/>
              <div class="card-body">
                <h5 class="card-title text-center">Lanches</h5>
              </div>
            </div>
            <div class="card card-category card-category-6">
              <img src="./assets/img/categorias/coxinha.png" class="card-img card-category" alt="Salgados"/>
              <div class="card-body">
                <h5 class="card-title text-center">Salgados</h5>
              </div>
            </div>
            <div class="card card-category card-category-7">
              <img src="./assets/img/categorias/cocktail.png" class="card-img card-category" alt="Bebidas"/>
              <div class="card-body">
                <h5 class="card-title text-center">Bebidas</h5>
              </div>
            </div>
            <div class="card card-category card-category-8">
              <img src="./assets/img/categorias/ice-cream.png" class="card-img card-category" alt="Sobremesas"/>
              <div class="card-body">
                <h5 class="card-title text-center">Sobremesas</h5>
              </div>
            </div>
            <div class="card card-category card-category-9">
              <img src="./assets/img/categorias/meal.png" class="card-img card-category" alt="Kit habib's"/>
              <div class="card-body">
                <h5 class="card-title text-center">Kit habib's</h5>
              </div>
            </div>
            <div class="card card-category card-category-10">
              <img src="./assets/img/categorias/frozen.png" class="card-img card-category" alt="Congelados"/>
              <div class="card-body">
                <h5 class="card-title text-center">Congelados</h5>
              </div>
            </div>
          </div>
          </div>
      </section>

      <section class="cardapio">
          <h2 class="title__menu mt-3 ms-5">EXPERIMENTE <strong>NOSSAS DELÍCIAS</strong></h2>
        <div class="row m-0">

          <div class="card col-4 p-0 teste1 teste23">
            <div class="card-body p-0">
              <div class=" border-top m-5 d-inline-block">
                <p class="card-text m-0 mt-2 fw-r">BIB'SFIHA DE CARNE</p>
                <p class="card-text fw-bold fs-5 text-danger">R$ 3,99</p>
              </div>
            </div>
          </div>

          <div class="card col-4 p-0 teste1">
            <div class="card-body p-0">
              <div class=" border-top m-5 d-inline-block">
                <p class="card-text m-0 mt-2 fw-r">BIB'SFIHA DE CARNE</p>
                <p class="card-text fw-bold fs-5 text-danger">R$ 3,99</p>
              </div>
            </div>
          </div>

          <div class="card col-4 p-0 teste1">
            <div class="card-body p-0">
              <div class=" border-top m-5 d-inline-block">
                <p class="card-text m-0 mt-2 fw-r">BIB'SFIHA DE CARNE</p>
                <p class="card-text fw-bold fs-5 text-danger">R$ 3,99</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
